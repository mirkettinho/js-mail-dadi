<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Gioco dei dadi</title>
</head>
<body>
  <main>
    <!-- HUMAN -->
    <div class="red-corner text-white align-items d-flex justify-content column">
      <h1>UMANO</h1>
      <div class="frame relative">
        <img class="" src="img/frame.png" alt="">
        <div class="box-risultato">
          <h1 class="red"></h1>
        </div>
      </div>

    </div>

    <!-- NEUTRAL -->
    <div class="neutral-corner text-white align-items d-flex justify-content column">
      <div>
        <iframe 
        src="https://giphy.com/embed/9xt1MUZqkneFiWrAAD">
        </iframe>
      </div>
      <h1>VINCITORE</h1>
      <div class="frame relative">
        <img  src="img/frame.png" alt="">
        <div class="box-risultato">
          <h1 class="risultato"></h1>
        </div>
      </div>
      
    </div>

    <!-- PC -->
    <div class="blue-corner text-white align-items d-flex justify-content column">
      <H1>PC</H1>
      <div class="frame relative">
        <img src="img/frame.png" alt="">
        <div class="box-risultato">
            <h1 class="blue"></h1>
        </div>
      </div>
      
    </div>  

  </main>


  <script src="js/script.js"></script>
</body>
</html>
